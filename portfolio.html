<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./img/wysocki-multimedia-rgb.png">
    <title>Wysocki Multimedia</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <!--Custom Styles-->
    <link href="css/style.css" rel="stylesheet">
    <!--JQuery, Popper, and JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</head>

<body onload="pageLoad()">

    <div id="pre-load">
        <div id="loader"></div>
    </div>

    <div id="portfolio-wrapper" class="wrapper">
        <div class="container-fluid">
            <div class="row no-gutters v-full">
                <div class="main-content animate-bottom">
                    <a href="./index.html">
                        <div class="close-container">
                            <i class="close-icon fas fa-times fa-lg"></i>
                        </div>
                    </a>
                    <div class="content-head">
                        <h3><span class="name">My Portfolio</span></h3>
                    </div>
                    <div class="content">
                        <div class="card-columns" id="portfolio-content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var timeout;

        function pageLoad() {
            timeout = setTimeout(showPage, 1500);
        }

        function showPage() {
            document.getElementById("pre-load").style.display = "none";
            document.getElementById("portfolio-wrapper").style.display = "block";
        }
    </script>
    <script src="js/javascript.js"></script>

</body>

</html>
