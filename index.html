<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renée Wysocki</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!--Custom Styles-->
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="pageLoad()">

    <div id="pre-load">
        <div id="loader"></div>
    </div>

    <div style="display:none;" id="wrapper">
        <div class="container-fluid">
            <div class="row no-gutters v-full">
                <div id="home" class="main-content animate-bottom">
                    <div class="content-head">
                        <h2><span class="name">Renée Wysocki</span></h2>
                        <h4><span class="title"></span></h4>
                    </div>
                    <div class="content">
                        <div id="about-menu" class="box-wrapper">
                            <div class="inner-box-wrapper">
                                <div class="box">
                                    <div class="box-content">
                                        <i class="fas fa-id-card fa-3x"></i>
                                        <h4><span style="color: #ff0da5">About </span>Me</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="resume-menu" class="box-wrapper">
                            <div class="inner-box-wrapper">
                                <div class="box">
                                    <div class="box-content">
                                        <i class="fas fa-toolbox fa-3x"></i>
                                        <h4>My <span style="color: #e40db0"> Portfolio</span> </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="portfolio-menu" class="box-wrapper">
                            <div class="inner-box-wrapper">
                                <div class="box">
                                    <div class="box-content">
                                        <i class="fas fa-newspaper fa-3x"></i>
                                        <h4>My <span style="color: #c90dbb">Resume</span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="resume-menu" class="box-wrapper">
                            <div class="inner-box-wrapper">
                                <div class="box">
                                    <div class="box-content">
                                        <i class="fas fa-envelope fa-3x"></i>
                                        <h4><span style="color: #ae0dc6">Contact</span> Me</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>

                <script>
                    var timeout;

                    function pageLoad() {
                        timeout = setTimeout(showPage, 3000);
                        useTypeIt();
                    }

                    function showPage() {
                        document.getElementById("pre-load").style.display = "none";
                        document.getElementById("wrapper").style.display = "block";
                    }
                </script>
                <script src="js/typeit.min.js"></script>
                <script src="js/javascript.js"></script>
</body>

</html>
