<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./img/wysocki-multimedia-rgb.png">
    <title>Wysocki Multimedia</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

<body onload="pageLoad()">

    <div id="pre-load">
        <div id="loader"></div>
    </div>

    <div style="display:none;" id="home-wrapper">
        <div class="container-fluid">
            <div class="row no-gutters v-full">
                <div class="main-content animate-bottom">
                    <div class="content-head">
                        <img id="logo" class="img-fluid" src="./img/wysocki-multimedia-rgb.png">
                        <h3><span class="company-name">Wysocki Multimedia, LLC</span></h3>
                    </div>
                    <div class="home-content">

                        <div id="about-menu" class="box-wrapper">
                            <div class="inner-box-wrapper">
                                <a href="./about.html">
                                    <div class="box">
                                        <div class="box-content">
                                            <i class="fas fa-id-card fa-3x"></i>
                                            <h4><span style="color: #ff0da5">About </span>Me</h4>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div id="resume-menu" class="box-wrapper">
                            <div class="inner-box-wrapper">
                                <a href="./portfolio.html">
                                    <div class="box">
                                        <div class="box-content">
                                            <i class="fas fa-toolbox fa-3x"></i>
                                            <h4>My <span style="color: #e40db0"> Portfolio</span> </h4>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div id="portfolio-menu" class="box-wrapper">
                            <div class="inner-box-wrapper">
                                <a href="./resume.html">
                                    <div class="box">
                                        <div class="box-content">
                                            <i class="fas fa-newspaper fa-3x"></i>
                                            <h4>My <span style="color: #c90dbb">Resume</span></h4>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>


                        <div id="resume-menu" class="box-wrapper">
                            <div class="inner-box-wrapper">
                                <a href="./contact.html">
                                    <div class="box">
                                        <div class="box-content">
                                            <i class="fas fa-envelope fa-3x"></i>
                                            <h4><span style="color: #ae0dc6">Contact</span> Me</h4>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>

                <script>
                    var timeout;

                    function pageLoad() {
                        timeout = setTimeout(showPage, 1000);
                    }

                    function showPage() {
                        document.getElementById("pre-load").style.display = "none";
                        document.getElementById("home-wrapper").style.display = "block";
                    }
                </script>
</body>

</html>
